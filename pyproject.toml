[project]
name = "cloud-billing"
version = "0.1.0"
description = "A package to fetch billing information from Alibaba Cloud, Azure Cloud, and AWS"
authors = [
    {name = "Kai Yang", email = "kaiyang939325@gmail.com"}
]
license = "GPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aliyun-python-sdk-core>=2.16.0,<3.0.0",
    "pydantic>=2.11.7,<3.0.0",
    "requests>=2.31.0",
    "requests-toolbelt (>=1.0.0,<2.0.0)",
    "python-dateutil (>=2.9.0.post0,<3.0.0)",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/visionary-future/cloud-billing"
Repository = "https://github.com/visionary-future/cloud-billing"
Issues = "https://github.com/visionary-future/cloud-billing/issues"

[tool.poetry]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
pre-commit = "^4.3.0"
pytest = "^8.4.1"
pytest-cov = "^6.1.0"
pytest-xdist = "^3.8.0"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "dist*", "build*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
