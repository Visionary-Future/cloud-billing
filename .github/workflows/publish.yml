name: Publish to GitHub Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: get_version
        run: |
          LATEST=$(git tag --list 'v*' --sort=-version:refname | head -1)
          if [ -z "$LATEST" ]; then
            NEXT="v0.0.1"
          else
            # Strip leading 'v', split into parts, increment patch
            STRIPPED="${LATEST#v}"
            MAJOR=$(echo "$STRIPPED" | cut -d. -f1)
            MINOR=$(echo "$STRIPPED" | cut -d. -f2)
            PATCH=$(echo "$STRIPPED" | cut -d. -f3)
            NEXT="v${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi
          echo "tag=$NEXT" >> $GITHUB_OUTPUT
          echo "Next release tag: $NEXT"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest

      - name: Build with Poetry
        run: poetry build
        env:
          PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_version.outputs.tag }}
          git push origin ${{ steps.get_version.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
